<!DOCTYPE html>
<html>
<head>
    <title>To-Do List App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="todo-container">
        <div id="header">
           <h1>To-Do List</h1>
        </div>
        
       <!--  -->
        <div id="todo-form">
            <input type="text" class="input-item" placeholder="Add Task" id="input_box" name="input_box">
        </div>
        
        <button id="input-button" onclick="addTask()">Add Task</button>

        <h2>Task List</h2>
        <ul id="list-container"></ul>

        <hr/>
        <div class="counter-container">
            <div id="task-conunters">
                Completed Tasks: <span id="completed-counter">0</span> | 
                Uncompleted: <span id="completed-counter">0</span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
